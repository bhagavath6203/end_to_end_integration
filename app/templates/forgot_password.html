<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Cutica</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header>
        <a href="{{ url_for('auth.main_home') }}">
            <div class="logo">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Cutica Logo">
            </div>
        </a>
        <nav>
            <a href="{{ url_for('auth.main_home') }}">Home</a>
        </nav>
    </header>
    <div class="main-content">
        <div class="form-section">
            <h1>Forgot Password</h1>
            <p>Email ID</p>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div id="messages">
                {% for category, message in messages %}
                <div class="{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <form action="{{ url_for('auth.forgot_password') }}" method="post">
                <input type="email" name="forgotPasswordEmail" placeholder="Email" required>
                <button type="submit" class="button">Send</button>
            </form>
        </div>
    </div>
</body>

</html>
