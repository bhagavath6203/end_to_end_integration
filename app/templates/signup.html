<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header>
        <a href="{{ url_for('auth.main_home') }}">
            <div class="logo">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Cutica Logo">
            </div>
        </a>
        <nav>
            <a href="{{ url_for('auth.main_home') }}">Home</a>
            <a href="{{ url_for('auth.login') }}">Sign-in</a>
        </nav>
    </header>
    <div class="container">
        <h2>Sign Up</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div id="messages">
            {% for category, message in messages %}
            <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <form action="{{ url_for('auth.signup') }}" method="post">
            <input type="text" name="signUpUsername" placeholder="Username" required>
            <input type="email" name="signUpEmail" placeholder="Email" required>
            <input type="password" name="signUpPassword" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <a href="{{ url_for('auth.login') }}">Back to Login</a>
    </div>
</body>

</html>
